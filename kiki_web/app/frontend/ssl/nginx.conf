pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
   gzip on;
   gzip_vary on;
   gzip_min_length 1000;
   gzip_proxied any;
   gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # === HTTP 服务器：重定向到 HTTPS + ACME 验证 ===
    server {
        listen 80;
        server_name keepthinking.me;

        # ✅ ACME 挑战验证路径
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # ✅ 其他所有请求 301 重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # === HTTPS 服务器 ===
    server {
        listen 443 ssl http2;
        server_name keepthinking.me;

        # ✅ 指向 Let's Encrypt 证书
        ssl_certificate /etc/letsencrypt/live/keepthinking.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/keepthinking.me/privkey.pem;

        # ✅ SSL 安全配置（推荐）
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ✅ 前端静态资源
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # ✅ API 反向代理 (注意去掉末尾的斜杠)
        location /api/ {
            proxy_pass http://backend:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # ✅ Dify API 代理 (新增)
        location /dify_api/ {
            proxy_pass http://117.50.199.230/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 跨域配置
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
    }
}