events {
    worker_connections 1024;
}

http {
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP 服务：负责重定向到 HTTPS 并处理 Certbot 验证
    server {
        listen 80;
        server_name keepthinking.me;

        # 这一行是 Webroot 方案的核心，必须保留
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 将所有其他 HTTP 请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 服务：你的主要服务
    server {
        listen 443 ssl http2;
        server_name keepthinking.me;

        # SSL 证书路径，这里会读取 Certbot 生成的证书
        ssl_certificate     /etc/letsencrypt/live/keepthinking.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/keepthinking.me/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # 前端静态资源
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # API 请求代理到后端服务
        location /api/ {
            proxy_pass http://backend:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}